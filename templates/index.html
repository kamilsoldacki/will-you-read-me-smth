<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Twoja Historia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-size: 80%;
            transition: background-color 1s ease;
        }
    </style>
    <script>
        function pastelColor() {
            const hue = Math.floor(Math.random() * 360);
            return `hsl(${hue}, 100%, 95%)`;
        }
        document.addEventListener("DOMContentLoaded", () => {
            document.body.style.backgroundColor = pastelColor();
        });
    </script>
</head>
<body class="p-8 text-gray-800 font-sans">
    <div class="max-w-4xl mx-auto bg-white shadow-xl rounded-xl p-8">
        <h1 class="text-3xl font-bold mb-6 text-center">Wypełnij formularz i posłuchaj historii</h1>
        <form id="storyForm" class="space-y-4">
            <div>
                <label class="font-semibold block">1. Gdzie rozgrywa się akcja historii?</label>
                <textarea name="q1" required class="w-full p-2 border rounded"
                    placeholder="Np. zaczarowany las, Twoje mieszkanie, biuro pełne robotów, odległa planeta, podwodna kraina albo ukryte miasto w piwnicy Nowego Jorku – sky is the limit!"></textarea>
            </div>
            <div>
                <label class="font-semibold block">2. Jak nazywają się główni bohaterowie?</label>
                <textarea name="q2" required class="w-full p-2 border rounded"
                    placeholder="Np. Twoje imię, imiona znajomych, domowników, ukochanych pluszaków lub ulubionych postaci z gier"></textarea>
            </div>
            <div>
                <label class="font-semibold block">3. Jaki jest motyw przewodni historii?</label>
                <textarea name="q3" required class="w-full p-2 border rounded"
                    placeholder="Np. odwaga, przyjaźń, magia, wielka tajemnica, walka ze strachem lub szalona przygoda"></textarea>
            </div>
            <div>
                <label class="font-semibold block">4. Czy bohaterowie mają jakieś supermoce?</label>
                <textarea name="q4" required class="w-full p-2 border rounded"
                    placeholder="Np. niewidzialność, podróże w czasie, rozmowa ze zwierzętami, kontrola pogody, nadludzka siła, teleportacja"></textarea>
            </div>
            <div>
                <label class="font-semibold block">5. Co bohaterowie robią w tej historii?</label>
                <textarea name="q5" required class="w-full p-2 border rounded"
                    placeholder="Np. wyruszają na wyprawę, rozwiązują zagadkę, pokonują złoczyńcę, odkrywają nowy świat, ratują kogoś, znajdują skarb, ratują świat przed AI"></textarea>
            </div>
            <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Generuj historię</button>
        </form>

        <div id="loading" style="display:none;" class="mt-6 text-center text-gray-600">
            ✨ Tworzymy Twoją historię... to może potrwać kilkanaście sekund...
        </div>

        <div id="player" style="display:none;" class="mt-8">
            <h2 class="text-xl font-bold mb-2">Twoja historia:</h2>
            <audio id="audio" controls class="w-full"></audio>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
