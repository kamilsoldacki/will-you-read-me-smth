<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Twoja Historia</title>
</head>
<body>
    <h1>Wypełnij formularz i posłuchaj historii</h1>
    <form id="storyForm">
        <label>1. Gdzie rozgrywa się akcja historii?</label><br>
        <textarea name="q1" required></textarea><br>

        <label>2. Jak nazywają się główni bohaterowie?</label><br>
        <textarea name="q2" required></textarea><br>

        <label>3. Jaki jest motyw przewodni historii?</label><br>
        <textarea name="q3" required></textarea><br>

        <label>4. Czy bohaterowie mają jakieś supermoce?</label><br>
        <textarea name="q4" required></textarea><br>

        <label>5. Co bohaterowie robią w tej historii?</label><br>
        <textarea name="q5" required></textarea><br>

        <button type="submit">Generuj historię</button>
    </form>

    <div id="player" style="display:none;">
        <h2>Twoja historia:</h2>
        <audio id="audio" controls></audio>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
