<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Twoja Bajka</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fafafa;
    }
    textarea::placeholder {
      color: #888;
    }
    #player {
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    #player.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body class="text-gray-800">
  <div class="max-w-xl mx-auto px-4 py-6">
    <div class="bg-white ring-1 ring-gray-100 shadow-sm rounded-xl w-full p-6 sm:p-8">
      <div class="text-center mb-6">
        <h1 class="text-2xl font-semibold text-gray-900 mb-1">📚 Stwórz swoją bajkę</h1>
        <p class="text-sm text-gray-500">Wypełnij formularz, a my wygenerujemy Twoją opowieść i przeczytamy ją głosem.</p>
      </div>
      <form id="storyForm" class="space-y-4">
  <div id="step-indicator" class="text-sm text-gray-500 text-center mb-2">Krok 1 z 5</div>

  <div class="step">
    <label class="block mb-1 text-sm font-medium">1. Gdzie rozgrywa się akcja historii?</label>
    <textarea name="q1" required class="w-full p-3 border border-gray-200 rounded-md text-sm focus:outline-none focus:ring focus:ring-black" placeholder="może to być zaczarowany las, Twoje mieszkanie, biuro pełne robotów, odległa planeta, podwodna kraina albo ukryte miasto w piwnicy Nowego Jorku - sky is the limit!"></textarea>
  </div>

  <div class="step hidden">
    <label class="block mb-1 text-sm font-medium">2. Jak nazywają się główni bohaterowie?</label>
    <textarea name="q2" required class="w-full p-3 border border-gray-200 rounded-md text-sm focus:outline-none focus:ring focus:ring-black" placeholder="możesz podać swoje imię, imiona znajomych, domowników, ukochanych pluszaków lub... ulubionych postaci z gier"></textarea>
  </div>

  <div class="step hidden">
    <label class="block mb-1 text-sm font-medium">3. Jaki jest motyw przewodni historii?</label>
    <textarea name="q3" required class="w-full p-3 border border-gray-200 rounded-md text-sm focus:outline-none focus:ring focus:ring-black" placeholder="co jest sercem tej opowieści? odwaga, przyjaźń, magia, wielka tajemnica, a może walka ze strachem lub szalona przygoda?"></textarea>
  </div>

  <div class="step hidden">
    <label class="block mb-1 text-sm font-medium">4. Czy bohaterowie mają jakieś supermoce?</label>
    <textarea name="q4" required class="w-full p-3 border border-gray-200 rounded-md text-sm focus:outline-none focus:ring focus:ring-black" placeholder="wymyśl coś wow! niewidzialność, podróże w czasie, rozmowa ze zwierzętami, kontrola pogody, nadludzka siła, teleportacja lub cokolwiek innego, co sobie wyobrazisz"></textarea>
  </div>

  <div class="step hidden">
    <label class="block mb-1 text-sm font-medium">5. Co bohaterowie robią w tej historii?</label>
    <textarea name="q5" required class="w-full p-3 border border-gray-200 rounded-md text-sm focus:outline-none focus:ring focus:ring-black" placeholder="np. wyruszają na wyprawę, rozwiązują zagadkę, pokonują złoczyńcę, odkrywają nowy świat, ratują kogoś w niebezpieczeństwie, znajdują ukryty skarb - a może odkrywają ukrytą wiedzę w starożytnych danych albo ratują świat przed zbuntowaną sztuczną inteligencją"></textarea>
  </div>

  <div class="flex justify-between mt-4">
    <button type="button" id="prevBtn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md text-sm hidden">← Wstecz</button>
    <button type="button" id="nextBtn" class="ml-auto px-4 py-2 bg-black text-white rounded-md text-sm">Dalej →</button>
    <button type="submit" id="submitBtn" class="ml-auto px-4 py-2 bg-black text-white rounded-md text-sm hidden">✨ Wygeneruj opowieść</button>
  </div>
</form>

      <div id="loadingBarContainer" style="display:none;" class="mt-6 text-center text-sm text-gray-700">
  <p class="mb-3">✨ Tworzymy Twoją bajkę... To może chwilkę potrwać.</p>
  <div class="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
    <div id="loadingBar" class="bg-black h-full w-0 transition-all duration-100"></div>
  </div>
  <p id="loadingPercent" class="mt-2 text-xs text-gray-500">0%</p>
      </div>

      <div id="player" class="mt-8 text-center">
        <h2 class="text-sm font-medium mb-2 text-gray-700">🎧 Posłuchaj swojej bajki:</h2>
        <audio id="audio" controls class="w-full rounded-md shadow-sm"></audio>
      </div>
    </div>
  </div>

  <script>
    const player = document.getElementById("player");
    function showPlayer() {
      player.style.display = "block";
      setTimeout(() => {
        player.classList.add("visible");
      }, 10);
    }
  </script>
  <script src="/static/script.js"></script>
</body>
</html>
